<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Faculties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="flex max-w-7xl mx-auto mt-10 gap-6 px-4">
    <div class="w-64 flex-shrink-0">
        <div class="bg-white rounded-xl shadow-md p-4">
            <nav class="space-y-1">
                <a th:href="@{/admin}" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-chart-line w-6"></i> Dashboard
                </a>
                <a th:href="@{/admin/users}" class="flex items-center px-2 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 rounded-md">
                    <i class="fas fa-users w-6"></i> Users
                </a>
                <a th:href="@{/admin/faculties}" class="flex items-center px-2 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-md">
                    <i class="fas fa-university w-6"></i> Faculties
                </a>
            </nav>
        </div>
    </div>

    <div class="flex-1">
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <h2 class="text-lg font-bold mb-4">Add New Faculty</h2>
            <form th:action="@{/admin/faculties/create}" th:object="${newFaculty}" method="post" class="flex gap-4">
                <input type="text" th:field="*{name}" placeholder="Faculty Name" required
                       class="flex-1 border-gray-300 rounded-md shadow-sm px-4 py-2 border focus:ring-red-500 focus:border-red-500">
                <input type="text" th:field="*{description}" placeholder="Description"
                       class="flex-1 border-gray-300 rounded-md shadow-sm px-4 py-2 border focus:ring-red-500 focus:border-red-500">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Add</button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-gray-500 uppercase text-xs">
                <tr>
                    <th class="px-6 py-3">ID</th>
                    <th class="px-6 py-3">Name</th>
                    <th class="px-6 py-3">Description</th>
                    <th class="px-6 py-3 text-right">Action</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                <tr th:each="faculty : ${faculties}">
                    <td class="px-6 py-4" th:text="${faculty.id}">1</td>
                    <td class="px-6 py-4 font-medium" th:text="${faculty.name}">CS</td>
                    <td class="px-6 py-4 text-gray-500" th:text="${faculty.description}">Desc</td>
                    <td class="px-6 py-4 text-right">
                        <form th:action="@{/admin/faculties/{id}/delete(id=${faculty.id})}" method="post">
                            <button type="submit" class="text-red-600 hover:text-red-800" onclick="return confirm('Delete this faculty?')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
