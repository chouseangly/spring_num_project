<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="flex max-w-7xl mx-auto mt-10 gap-6 px-4">

    <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

    <div class="flex-1">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
                <span class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-semibold">Super Admin</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-600">
                    <thead class="bg-gray-50 text-gray-800 font-semibold uppercase text-xs border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">User</th>
                        <th class="px-6 py-3">Email</th>
                        <th class="px-6 py-3">Role</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3 text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="u : ${users}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4" th:text="${u.id}">1</td>
                        <td class="px-6 py-4 flex items-center gap-3">
                            <img th:src="${u.avatarUrl ?: 'https://ui-avatars.com/api/?name=' + u.username}"
                                 class="w-8 h-8 rounded-full bg-gray-200 object-cover">
                            <span th:text="${u.username}" class="font-medium text-gray-900">Username</span>
                        </td>
                        <td class="px-6 py-4" th:text="${u.email}">email@example.com</td>
                        <td class="px-6 py-4">
                             <span th:text="${u.role}"
                                   th:classappend="${u.role.name() == 'SUPER_ADMIN'} ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'"
                                   class="px-2 py-1 rounded text-xs font-bold">ROLE</span>
                        </td>
                        <td class="px-6 py-4">
                            <span th:if="${u.enabled}" class="text-green-600 font-semibold flex items-center gap-1">
                                <i class="fas fa-check-circle"></i> Active
                            </span>
                            <span th:unless="${u.enabled}" class="text-red-600 font-semibold flex items-center gap-1">
                                <i class="fas fa-ban"></i> Suspended
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <form th:action="@{/admin/users/{id}/toggle-status(id=${u.id})}" method="post" class="inline-block">
                                <button type="submit"
                                        th:class="${u.enabled} ? 'text-yellow-600 hover:bg-yellow-50' : 'text-green-600 hover:bg-green-50'"
                                        class="px-3 py-1 rounded border border-transparent hover:border-gray-200 transition-all"
                                        th:title="${u.enabled} ? 'Suspend User' : 'Activate User'">
                                    <i th:class="${u.enabled} ? 'fas fa-ban' : 'fas fa-unlock'"></i>
                                </button>
                            </form>

                            <a th:href="@{/admin/users/{id}/edit(id=${u.id})}"
                               class="inline-block text-blue-600 hover:bg-blue-50 px-3 py-1 rounded hover:border-blue-100 border border-transparent transition-all"
                               title="Edit User Role">
                                <i class="fas fa-edit"></i>
                            </a>

                            <button type="button"
                                    th:onclick="'openDeleteModal(\'/admin/users/' + ${u.id} + '/delete\')'"
                                    class="text-red-600 hover:bg-red-50 px-3 py-1 rounded hover:border-red-100 border border-transparent transition-all"
                                    title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">Delete User</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Are you sure you want to delete this user? All of their posts, comments, and data will be permanently removed. This action cannot be undone.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <form id="deleteForm" method="post" action="">
                        <button type="submit" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                    </form>
                    <button type="button" onclick="closeDeleteModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openDeleteModal(actionUrl) {
        const modal = document.getElementById('deleteModal');
        const form = document.getElementById('deleteForm');
        form.action = actionUrl; // Set the action URL dynamically
        modal.classList.remove('hidden'); // Show modal
    }

    function closeDeleteModal() {
        const modal = document.getElementById('deleteModal');
        modal.classList.add('hidden'); // Hide modal
    }

    // Close modal when clicking outside
    window.addEventListener('click', function(event) {
        const modal = document.getElementById('deleteModal');
        if (event.target === modal.querySelector('.fixed.inset-0.bg-gray-500')) {
            closeDeleteModal();
        }
    });
</script>

</body>
</html>
