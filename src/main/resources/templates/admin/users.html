<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="flex max-w-7xl mx-auto mt-10 gap-6 px-4">

    <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

    <div class="flex-1">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200 flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
                
                <form th:action="@{/admin/users}" method="get" class="flex flex-wrap gap-2 items-center w-full md:w-auto">
                    
                    <div class="relative flex-grow md:flex-grow-0">
                        <span class="absolute left-3 top-2.5 text-gray-400"><i class="fas fa-search"></i></span>
                        <input type="text" name="keyword" th:value="${keyword}" placeholder="Search users..." 
                               class="pl-9 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-500 w-full md:w-64">
                    </div>

                    <select name="role" class="py-2 px-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-500 bg-white">
                        <option value="">All Roles</option>
                        <option th:each="r : ${allRoles}" 
                                th:if="${r.name() != 'SUPER_ADMIN'}" 
                                th:value="${r}" 
                                th:text="${r}" 
                                th:selected="${r == selectedRole}"></option>
                    </select>

                    <select name="status" class="py-2 px-3 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-red-200 focus:border-red-500 bg-white">
                        <option value="">All Status</option>
                        <option value="true" th:selected="${selectedStatus == true}">Active</option>
                        <option value="false" th:selected="${selectedStatus == false}">Suspended</option>
                    </select>

                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">
                        Filter
                    </button>
                    
                    <a th:if="${keyword != null or selectedRole != null or selectedStatus != null}" 
                       th:href="@{/admin/users}" 
                       class="text-gray-500 hover:text-gray-700 text-sm font-medium px-2">
                        Clear
                    </a>
                </form>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-600">
                    <thead class="bg-gray-50 text-gray-800 font-semibold uppercase text-xs border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3">
                            <a th:href="@{/admin/users(sortField='id', sortDir=${sortField == 'id' ? reverseSortDir : 'asc'}, keyword=${keyword}, role=${selectedRole}, status=${selectedStatus})}"
                               class="flex items-center gap-1 hover:text-red-600">
                                ID
                                <i th:if="${sortField == 'id'}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                <i th:unless="${sortField == 'id'}" class="fas fa-sort text-gray-300"></i>
                            </a>
                        </th>

                        <th class="px-6 py-3">
                            <a th:href="@{/admin/users(sortField='username', sortDir=${sortField == 'username' ? reverseSortDir : 'asc'}, keyword=${keyword}, role=${selectedRole}, status=${selectedStatus})}"
                               class="flex items-center gap-1 hover:text-red-600">
                                User
                                <i th:if="${sortField == 'username'}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                <i th:unless="${sortField == 'username'}" class="fas fa-sort text-gray-300"></i>
                            </a>
                        </th>

                        <th class="px-6 py-3">
                            <a th:href="@{/admin/users(sortField='email', sortDir=${sortField == 'email' ? reverseSortDir : 'asc'}, keyword=${keyword}, role=${selectedRole}, status=${selectedStatus})}"
                               class="flex items-center gap-1 hover:text-red-600">
                                Email
                                <i th:if="${sortField == 'email'}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                <i th:unless="${sortField == 'email'}" class="fas fa-sort text-gray-300"></i>
                            </a>
                        </th>

                        <th class="px-6 py-3">
                            <a th:href="@{/admin/users(sortField='role', sortDir=${sortField == 'role' ? reverseSortDir : 'asc'}, keyword=${keyword}, role=${selectedRole}, status=${selectedStatus})}"
                               class="flex items-center gap-1 hover:text-red-600">
                                Role
                                <i th:if="${sortField == 'role'}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                <i th:unless="${sortField == 'role'}" class="fas fa-sort text-gray-300"></i>
                            </a>
                        </th>

                        <th class="px-6 py-3">
                            <a th:href="@{/admin/users(sortField='enabled', sortDir=${sortField == 'enabled' ? reverseSortDir : 'asc'}, keyword=${keyword}, role=${selectedRole}, status=${selectedStatus})}"
                               class="flex items-center gap-1 hover:text-red-600">
                                Status
                                <i th:if="${sortField == 'enabled'}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                <i th:unless="${sortField == 'enabled'}" class="fas fa-sort text-gray-300"></i>
                            </a>
                        </th>

                        <th class="px-6 py-3 text-right" th:if="${#authorization.expression('hasRole(''SUPER_ADMIN'')')}">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="u : ${users}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4" th:text="${u.id}">1</td>
                        <td class="px-6 py-4 flex items-center gap-3">
                            <img th:src="${u.avatarUrl ?: 'https://ui-avatars.com/api/?name=' + u.username}"
                                 class="w-8 h-8 rounded-full bg-gray-200 object-cover">
                            <div>
                                <span th:text="${u.username}" class="font-medium text-gray-900 block w-24 truncate" th:title="${u.username}">Username</span>
                                <span th:text="${u.displayName}" class="text-xs text-gray-500 block  w-24 truncate" th:if="${u.displayName}" th:title="${u.displayName}">Display Name</span>
                            </div>
                        </td>
                        <td class="w-12 truncate" th:text="${u.email}">email@example.com</td>
                        <td class="px-10 py-4">
                             <span th:text="${u.role}"
                                   th:classappend="${u.role.name() == 'SUPER_ADMIN'} ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'"
                                   class="px-2 py-1 rounded text-xs font-bold">ROLE</span>
                        </td>
                        <td class="px-6 py-4">
                            <span th:if="${u.enabled}" class="text-green-600 font-semibold flex items-center gap-1">
                                <i class="fas fa-check-circle"></i> Active
                            </span>
                            <span th:unless="${u.enabled}" class="text-red-600 font-semibold flex items-center gap-1">
                                <i class="fas fa-ban"></i> Suspended
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right space-x-0.5" th:if="${#authorization.expression('hasRole(''SUPER_ADMIN'')')}">
                            <form th:action="@{/admin/users/{id}/toggle-status(id=${u.id})}" method="post" class="inline-block">
                                <button type="submit"
                                        th:class="${u.enabled} ? 'text-green-600 hover:bg-green-100 px-2 py-1 rounded hover:border-green-200 border border-transparent transition-all' :'text-red-600 hover:bg-red-50 px-2 py-1 rounded hover:border-red-100 border border-transparent transition-all'"
                                        th:title="${u.enabled} ? 'Suspend User' : 'Activate User'">
                                    <i th:class="${u.enabled} ? 'fas fa-unlock' : 'fas fa-lock'"></i>
                                </button>
                            </form>

                            <a th:href="@{/admin/users/{id}/edit(id=${u.id})}"
                               class="inline-block text-blue-600 hover:bg-blue-50 px-2 py-1 rounded hover:border-blue-100 border border-transparent transition-all"
                               title="Edit User Role">
                                <i class="fas fa-edit"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${users.isEmpty()}">
                        <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                            No users found matching your criteria.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity backdrop-blur-sm"></div>
    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-lg font-semibold leading-6 text-gray-900" id="modal-title">Delete User</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Are you sure? This action cannot be undone.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <form id="deleteForm" method="post" action="">
                        <button type="submit" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                    </form>
                    <button type="button" onclick="closeDeleteModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openDeleteModal(actionUrl) {
        document.getElementById('deleteForm').action = actionUrl;
        document.getElementById('deleteModal').classList.remove('hidden');
    }
    function closeDeleteModal() {
        document.getElementById('deleteModal').classList.add('hidden');
    }
</script>

</body>
</html>
