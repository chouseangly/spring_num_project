<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="flex max-w-7xl mx-auto mt-10 gap-6 px-4">

    <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

    <div class="flex-1">
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-800">User Management</h2>
                <span class="px-3 py-1 bg-red-100 text-red-800 rounded-full text-sm font-semibold">Super Admin</span>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-600">
                    <thead class="bg-gray-50 text-gray-800 font-semibold uppercase text-xs border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-3">ID</th>
                        <th class="px-6 py-3">User</th>
                        <th class="px-6 py-3">Email</th>
                        <th class="px-6 py-3">Role</th>
                        <th class="px-6 py-3">Status</th>
                        <th class="px-6 py-3 text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100">
                    <tr th:each="u : ${users}" class="hover:bg-gray-50 transition-colors">
                        <td class="px-6 py-4" th:text="${u.id}">1</td>
                        <td class="px-6 py-4 flex items-center gap-3">
                            <img th:src="${u.avatarUrl ?: 'https://ui-avatars.com/api/?name=' + u.username}"
                                 class="w-8 h-8 rounded-full bg-gray-200 object-cover">
                            <span th:text="${u.username}" class="font-medium text-gray-900">Username</span>
                        </td>
                        <td class="px-6 py-4" th:text="${u.email}">email@example.com</td>
                        <td class="px-6 py-4">
                             <span th:text="${u.role}"
                                   th:classappend="${u.role.name() == 'SUPER_ADMIN'} ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'"
                                   class="px-2 py-1 rounded text-xs font-bold">ROLE</span>
                        </td>
                        <td class="px-6 py-4">
                            <span th:if="${u.enabled}" class="text-green-600 font-semibold flex items-center gap-1">
                                <i class="fas fa-check-circle"></i> Active
                            </span>
                            <span th:unless="${u.enabled}" class="text-red-600 font-semibold flex items-center gap-1">
                                <i class="fas fa-ban"></i> Suspended
                            </span>
                        </td>
                        <td class="px-6 py-4 text-right space-x-2">
                            <form th:action="@{/admin/users/{id}/toggle-status(id=${u.id})}" method="post" class="inline-block">
                                <button type="submit"
                                        th:class="${u.enabled} ? 'text-yellow-600 hover:bg-yellow-50' : 'text-green-600 hover:bg-green-50'"
                                        class="px-3 py-1 rounded border border-transparent hover:border-gray-200 transition-all"
                                        th:title="${u.enabled} ? 'Suspend User' : 'Activate User'">
                                    <i th:class="${u.enabled} ? 'fas fa-ban' : 'fas fa-unlock'"></i>
                                </button>
                            </form>
                            <form th:action="@{/admin/users/{id}/delete(id=${u.id})}" method="post" class="inline-block"
                                  onsubmit="return confirm('Are you sure? This will delete all their posts too.');">
                                <button type="submit" class="text-red-600 hover:bg-red-50 px-3 py-1 rounded hover:border-red-100 border border-transparent transition-all" title="Delete User">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
