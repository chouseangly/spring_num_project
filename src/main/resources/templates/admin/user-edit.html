<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="flex max-w-7xl mx-auto mt-10 gap-6 px-4">

    <div th:replace="~{fragments/admin-sidebar :: sidebar}"></div>

    <div class="flex-1">
        <div class="bg-white rounded-xl shadow-md p-8 max-w-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Edit User</h2>
            </div>

            <div class="flex items-center gap-4 mb-8 p-4 bg-gray-50 rounded-lg">
                <img th:src="${user.avatarUrl ?: 'https://ui-avatars.com/api/?name=' + user.username}"
                     class="w-16 h-16 rounded-full bg-gray-200 object-cover">
                <div>
                    <p class="font-bold text-lg text-gray-900" th:text="${user.displayName ?: user.username}"></p>
                    <p class="text-gray-500" th:text="${user.email}"></p>
                </div>
            </div>

            <form th:action="@{/admin/users/{id}/update(id=${user.id})}" method="post" class="space-y-6">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Assign Role</label>
                    <select name="role" class="w-full p-2 rounded-lg border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 sm:text-sm/6 transition-colors duration-200 ease-in-out">
                        <option th:each="role : ${allRoles}"
                                th:value="${role}"
                                th:text="${role}"
                                th:selected="${role == user.role}"></option>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">
                        Select <strong>ADMIN</strong> to give moderation rights.
                    </p>
                </div>

                <div class="flex flex-row gap-2 pt-4">
                    <a th:href="@{/admin/users}" type="button" class="w-full text-center bg-gray-200 text-black py-2 px-4 rounded-lg hover:bg-gray-300 font-medium">
                        Cancel
                    </a>
                    <button type="submit" class="w-full bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 font-medium">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
