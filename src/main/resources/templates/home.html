<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home - NUM Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="max-w-4xl mx-auto p-4 md:p-8">

    <div class="bg-white p-4 rounded-lg shadow-md mb-6">
        <a href="#" class="w-full bg-gray-100 border border-gray-300 rounded-lg p-3 flex items-center text-gray-500 hover:bg-gray-200"
           sec:authorize="isAuthenticated()">
            <i class="fas fa-plus-circle mr-2"></i>
            Create New Event
        </a>
        <a th:href="@{/login}" class="w-full bg-gray-100 border border-gray-300 rounded-lg p-3 flex items-center text-gray-500 hover:bg-gray-200"
           sec:authorize="isAnonymous()">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Login to Create an Event
        </a>
    </div>

    <div>
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Event Feed</h2>

        <div th:each="event : ${events}" class="bg-white rounded-lg shadow-md mb-4 overflow-hidden">
            <div class="p-6">
                <div class="flex items-center text-sm text-gray-500 mb-3">
                    <span th:if="${event.faculty != null}" class="font-semibold text-gray-800 mr-2" th:text="${event.faculty.name}">Faculty Name</span>
                    <span th:if="${event.faculty != null}" class="mr-2">&middot;</span>

                    <span>Posted by </span>
                    <span class="font-medium text-gray-700 ml-1" th:text="${event.user.username}">Username</span>
                    <span class="mx-2">&middot;</span>
                    <span th:text="${#temporals.format(event.createdAt, 'dd-MMM-yyyy HH:mm')}">1 Jan 2025 10:30</span>
                </div>

                <h3 class="text-2xl font-bold text-gray-900 mb-3">
                    <a href="#" class="hover:text-red-600" th:text="${event.title}">Event Title Goes Here</a>
                </h3>

                <p class="text-gray-700 mb-4" th:text="${#strings.abbreviate(event.content, 250)}">
                    Event content preview goes here...
                </p>

                <div class="flex items-center text-gray-500 font-medium text-sm">
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-arrow-up mr-1"></i>
                        <span>Vote</span>
                    </a>
                    <span class="mx-2 font-bold text-gray-700" th:text="${event.votes.size()}">0</span>
                    <a href="#" class="flex items-center py-2 px-3 rounded-lg hover:bg-gray-100">
                        <i class="fas fa-arrow-down"></i>
                    </a>

                    <a href="#" class="flex items-center py-2 px-3 rounded-lg hover:bg-gray-100 ml-4">
                        <i class="fas fa-comment mr-2"></i>
                        <span th:text="${event.comments.size()} + ' Comments'">0 Comments</span>
                    </a>
                </div>
            </div>
        </div>

        <div th:if="${events.isEmpty()}" class="text-center text-gray-500 mt-10">
            <i class="fas fa-calendar-times fa-3x mb-4"></i>
            <h3 class="text-xl font-semibold">No events found.</h3>
            <p>Check back later or be the first to create one!</p>
        </div>

    </div>
</div>

</body>
</html>
