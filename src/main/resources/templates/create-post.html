<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-button.active {
            border-bottom: 2px solid #ef4444; /* Tailwind red-500 */
            color: #ef4444;
        }
        .file-upload-box {
            border: 2px dashed #d1d5db; /* Tailwind gray-300 */
            background-color: #f9fafb; /* Tailwind gray-50 */
            transition: all 0.2s ease-in-out;
        }
        .file-upload-box.drag-over {
            border-color: #ef4444; /* Tailwind red-500 */
            background-color: #fef2f2; /* Tailwind red-50 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-4xl mx-auto p-4 md:p-8 flex-grow">
    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Post</h2>

        <div class="border-b border-gray-200 mb-6 flex">
            <button type="button" id="textTab" class="tab-button active px-4 py-2 text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none">Text</button>
            <button type="button" id="mediaTab" class="tab-button px-4 py-2 text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none">Images & Video</button>
            <button type="button" id="linkTab" class="tab-button px-4 py-2 text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none">Link</button>
        </div>

        <form th:action="@{/posts/create}" th:object="${post}" method="post">
            <div class="mb-6">
                <label for="title" class="sr-only">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Title*" maxlength="300" required
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors text-lg font-medium text-gray-800" />
                <p class="text-right text-sm text-gray-500 mt-1"><span id="titleCharCount">0</span>/300</p>
            </div>

            <div id="textPanel" class="tab-panel">
                <div class="mb-6">
                    <label for="body" class="sr-only">Body text (optional)</label>
                    <textarea id="body" th:field="*{content}" placeholder="Body text (optional)" rows="8"
                              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors text-gray-700 resize-y"></textarea>
                </div>
            </div>

            <div id="mediaPanel" class="tab-panel hidden">
                <div class="mb-6 p-6 text-center rounded-lg file-upload-box" id="dropArea">
                    <input type="file" id="mediaUpload" accept="image/*,video/*" multiple class="hidden">
                    <p class="text-gray-600 mb-3">Drag and Drop or <button type="button" id="selectMediaButton" class="text-red-600 hover:underline">Upload</button></p>
                    <p class="text-sm text-gray-500">Supports images (JPG, PNG, GIF) and videos (MP4)</p>
                    <div id="mediaPreview" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
                    <div id="uploadStatus" class="mt-4 text-sm text-gray-700"></div>
                </div>
                <input type="hidden" th:field="*{mediaUrls}" id="mediaUrlsInput">
            </div>

            <div id="linkPanel" class="tab-panel hidden">
                <div class="mb-6">
                    <label for="linkUrl" class="sr-only">URL</label>
                    <input type="url" id="linkUrl" th:field="*{linkUrl}" placeholder="URL"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors text-lg font-medium text-gray-800" />
                </div>
            </div>

            <div class="flex justify-end space-x-4 mt-8">
                <button type="button" class="px-6 py-2 rounded-full text-gray-700 font-semibold hover:bg-gray-200">Save Draft</button>
                <button type="submit" class="px-6 py-2 rounded-full bg-red-600 text-white font-semibold hover:bg-red-700">Post</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const titleInput = document.getElementById('title');
        const titleCharCount = document.getElementById('titleCharCount');
        const textTab = document.getElementById('textTab');
        const mediaTab = document.getElementById('mediaTab');
        const linkTab = document.getElementById('linkTab');
        const textPanel = document.getElementById('textPanel');
        const mediaPanel = document.getElementById('mediaPanel');
        const linkPanel = document.getElementById('linkPanel');
        const mediaUploadInput = document.getElementById('mediaUpload');
        const selectMediaButton = document.getElementById('selectMediaButton');
        const dropArea = document.getElementById('dropArea');
        const mediaPreview = document.getElementById('mediaPreview');
        const uploadStatus = document.getElementById('uploadStatus');
        const mediaUrlsInput = document.getElementById('mediaUrlsInput'); // Hidden input

        let activePanel = 'text';
        let uploadedMediaUrls = []; // Store gateway URLs from Pinata

        function updateCharCount() {
            titleCharCount.textContent = titleInput.value.length;
        }

        function switchTab(tabId) {
            // Deactivate all buttons and hide all panels
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));

            // Activate the clicked button and show its panel
            if (tabId === 'text') {
                textTab.classList.add('active');
                textPanel.classList.remove('hidden');
                activePanel = 'text';
            } else if (tabId === 'media') {
                mediaTab.classList.add('active');
                mediaPanel.classList.remove('hidden');
                activePanel = 'media';
            } else if (tabId === 'link') {
                linkTab.classList.add('active');
                linkPanel.classList.remove('hidden');
                activePanel = 'link';
            }
        }

        // Event Listeners
        titleInput.addEventListener('input', updateCharCount);
        textTab.addEventListener('click', () => switchTab('text'));
        mediaTab.addEventListener('click', () => switchTab('media'));
        linkTab.addEventListener('click', () => switchTab('link'));
        selectMediaButton.addEventListener('click', () => mediaUploadInput.click());

        // Initial setup
        updateCharCount();
        switchTab('text'); // Default to text tab

        // --- Drag and Drop Logic ---
        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false)
        });

        function preventDefaults (e) {
            e.preventDefault()
            e.stopPropagation()
        }

        ;['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false)
        });

        ;['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false)
        });

        function highlight() {
            dropArea.classList.add('drag-over')
        }

        function unhighlight() {
            dropArea.classList.remove('drag-over')
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer
            let files = dt.files
            handleFiles(files)
        }
        // --- End Drag and Drop Logic ---

        mediaUploadInput.addEventListener('change', (e) => handleFiles(e.target.files));

        async function handleFiles(files) {
            files = [...files]; // Convert FileList to Array
            mediaPreview.innerHTML = ''; // Clear previous previews
            uploadStatus.textContent = ''; // Clear previous status
            uploadedMediaUrls = []; // Clear previous uploaded URLs

            for (const file of files) {
                if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
                    previewFile(file);
                    await uploadFileToPinata(file); // Upload each file
                } else {
                    uploadStatus.textContent = `Skipping unsupported file: ${file.name}`;
                }
            }
            // Update hidden input with all uploaded media URLs
            mediaUrlsInput.value = uploadedMediaUrls.join(',');
        }

        function previewFile(file) {
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                let imgContainer = document.createElement('div');
                imgContainer.className = 'relative group';

                if (file.type.startsWith('image/')) {
                    let img = document.createElement('img');
                    img.src = reader.result;
                    img.className = 'w-full h-32 object-cover rounded-md border border-gray-200';
                    imgContainer.appendChild(img);
                } else if (file.type.startsWith('video/')) {
                    let video = document.createElement('video');
                    video.src = reader.result;
                    video.controls = false; // No controls for preview
                    video.muted = true;
                    video.loop = true;
                    video.className = 'w-full h-32 object-cover rounded-md border border-gray-200';
                    imgContainer.appendChild(video);
                    video.play();
                }

                let loadingOverlay = document.createElement('div');
                loadingOverlay.className = 'absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-lg font-semibold rounded-md';
                loadingOverlay.textContent = 'Uploading...';
                imgContainer.appendChild(loadingOverlay);
                imgContainer.dataset.fileName = file.name; // Store filename to identify
                mediaPreview.appendChild(imgContainer);
            }
        }

        async function uploadFileToPinata(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Find the loading overlay for this specific file
            const loadingOverlay = mediaPreview.querySelector(`[data-file-name="${file.name}"] div`);
            if (loadingOverlay) loadingOverlay.textContent = 'Uploading...';


            try {
                const response = await fetch('/posts/upload-to-pinata', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Pinata response:', data);
                uploadedMediaUrls.push(data.gatewayUrl); // Store the gateway URL

                if (loadingOverlay) {
                    loadingOverlay.remove(); // Remove loading overlay on success
                }
                uploadStatus.textContent = `Uploaded ${file.name} successfully!`;

            } catch (error) {
                console.error('Error uploading to Pinata:', error);
                if (loadingOverlay) {
                    loadingOverlay.textContent = 'Upload Failed';
                    loadingOverlay.classList.add('bg-red-500'); // Indicate failure
                }
                uploadStatus.textContent = `Failed to upload ${file.name}: ${error.message}`;
            }
            // Update hidden input after each upload completes
            mediaUrlsInput.value = uploadedMediaUrls.join(',');
        }
    });
</script>

</body>
</html>
