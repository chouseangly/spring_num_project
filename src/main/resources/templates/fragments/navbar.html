<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body>

<nav class="sticky top-0 z-50 bg-white shadow-md" th:fragment="navbar">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">

            <div class="flex items-center space-x-4">
                <a th:href="@{/}" class="flex items-center space-x-2">
                    <div class="flex shrink-0 items-center">
                        <img src="https://numregister.com/assets/img/logo/num.png" alt="Your Company" class="h-8 w-auto" />
                    </div>
                    <span class="text-xl font-bold text-red-600 hidden md:block">NUM Community</span>
                </a>
            </div>

            <div class="flex-1 px-4 lg:px-12">
                <form th:action="@{/search}" method="get" class="w-full">
                    <div class="relative">
                        <span class="absolute left-3 top-[9px] text-gray-400">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="search" name="q" placeholder="Search Events"
                               class="w-full pl-10 pr-4 py-2 rounded-full border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 sm:text-sm/6 transition-colors duration-200 ease-in-out">
                    </div>
                </form>
            </div>

            <div class="flex items-center space-x-2">

                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-2">
                    <a th:href="@{/posts/create}" title="Create Post"
                       class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100">
                        <i class="fas fa-plus fa-lg"></i>
                    </a>

                    <div class="relative">
                        <button type="button" id="notification-button" title="Notifications"
                                class="w-10 h-10 flex items-center justify-center rounded-full text-gray-600 hover:bg-gray-100 relative">
                            <i class="fas fa-bell fa-lg"></i>
                            <span th:if="${unreadNotificationCount > 0}"
                                  class="absolute top-0 right-0 block h-5 w-5 rounded-full bg-red-600 text-white text-xs font-bold flex items-center justify-center ring-2 ring-white"
                                  th:text="${unreadNotificationCount}">
                            </span>
                        </button>

                        <div id="notification-dropdown"
                             class="hidden absolute right-0 mt-2 w-80 md:w-96 bg-white rounded-lg shadow-xl border border-gray-200 z-50">
                            <div class="p-4 border-b border-gray-100">
                                <h3 class="text-lg font-semibold text-gray-800">Notifications</h3>
                            </div>
                            <ul class="max-h-96 overflow-y-auto">
                                <li th:each="notif : ${userNotifications}"
                                    class="p-4 border-b border-gray-100 hover:bg-gray-50"
                                    th:classappend="${!notif.isRead} ? 'bg-blue-50' : ''">
                                    <p class="text-sm text-gray-800" th:text="${notif.message}">Notification message...</p>
                                    <span class="text-xs text-gray-500"
                                          th:text="${#temporals.format(notif.createdAt, 'dd-MMM-yyyy HH:mm')}">Timestamp</span>
                                </li>
                                <li th:if="${#lists.isEmpty(userNotifications)}" class="p-6 text-center text-gray-500">
                                    <i class="fas fa-bell-slash fa-2x mb-2"></i>
                                    <p>You have no new notifications.</p>
                                </li>
                            </ul>
                            <div class="p-2 bg-gray-50 rounded-b-lg">
                                <a th:href="@{/notifications}"
                                   class="block w-full text-center text-sm font-medium text-red-600 hover:text-red-700 py-2">
                                    View All Notifications
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="relative">
                        <button type="button" id="profile-button"
                                class="flex items-center space-x-2 p-1 rounded-full hover:bg-gray-100 focus:outline-none">
                            <img th:if="${#authentication.principal.avatarUrl != null}"
                                 th:src="${#authentication.principal.avatarUrl}"
                                 alt="Avatar" class="w-8 h-8 rounded-full bg-gray-300 object-cover">
                            <div th:if="${#authentication.principal.avatarUrl == null}"
                                 class="w-8 h-8 rounded-full bg-gray-300 flex items-center justify-center text-gray-600">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="hidden md:block font-semibold text-sm" sec:authentication="name">Username</span>
                        </button>

                        <div id="profile-dropdown"
                             class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-xl border border-gray-200 z-50">
                            <div class="py-1">
                                <a th:href="@{/profile}"
                                   class="flex items-center px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-user-circle w-5 mr-2"></i>
                                    My Profile
                                </a>

                                <a th:href="@{/admin}"
                                   sec:authorize="hasRole('SUPER_ADMIN')"
                                   class="flex items-center px-4 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100">
                                    <i class="fas fa-shield-alt w-5 mr-2"></i>
                                    Admin Panel
                                </a>

                                <div class="border-t border-gray-100"></div>

                                <form th:action="@{/logout}" method="post" class="w-full">
                                    <button type="submit"
                                            class="flex items-center w-full text-left px-4 py-2 text-sm font-semibold text-red-600 hover:bg-gray-100">
                                        <i class="fas fa-sign-out-alt w-5 mr-2"></i>
                                        Logout
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div sec:authorize="isAnonymous()" class="flex items-center space-x-2">
                    <a th:href="@{/login}" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-full hover:bg-red-700">
                        Login
                    </a>
                    <a th:href="@{/register}" class="hidden sm:block px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-full hover:bg-gray-300">
                        Register
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script th:inline="javascript">
        (function() {
            document.addEventListener('DOMContentLoaded', function () {

                // Notification elements
                const notificationButton = document.getElementById('notification-button');
                const notificationDropdown = document.getElementById('notification-dropdown');

                // Profile elements
                const profileButton = document.getElementById('profile-button');
                const profileDropdown = document.getElementById('profile-dropdown');

                // --- Toggle notification dropdown ---
                if (notificationButton && notificationDropdown) {
                    notificationButton.addEventListener('click', function (event) {
                        event.stopPropagation();
                        notificationDropdown.classList.toggle('hidden');
                        // Ensure the other dropdown is hidden
                        if (profileDropdown) profileDropdown.classList.add('hidden');
                    });
                }

                // --- Toggle profile dropdown ---
                if (profileButton && profileDropdown) {
                    profileButton.addEventListener('click', function (event) {
                        event.stopPropagation();
                        profileDropdown.classList.toggle('hidden');
                        // Ensure the other dropdown is hidden
                        if (notificationDropdown) notificationDropdown.classList.add('hidden');
                    });
                }

                // --- Close *all* dropdowns when clicking outside ---
                window.addEventListener('click', function (event) {
                    if (notificationDropdown && !notificationDropdown.contains(event.target) && notificationButton && !notificationButton.contains(event.target)) {
                        notificationDropdown.classList.add('hidden');
                    }
                    if (profileDropdown && !profileDropdown.contains(event.target) && profileButton && !profileButton.contains(event.target)) {
                        profileDropdown.classList.add('hidden');
                    }
                });
            });
        })();
    </script>
</nav>

</body>
</html>
