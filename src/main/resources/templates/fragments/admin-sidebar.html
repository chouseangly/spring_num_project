<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body>
<div th:fragment="sidebar" class="w-64 flex-shrink-0 hidden md:block">
    <div class="bg-white rounded-xl shadow-md p-4 sticky top-24">
        <h3 class="font-bold text-gray-500 uppercase text-xs mb-4 px-2">Menu</h3>
        <nav class="space-y-1">

            <a th:href="@{/admin}"
               class="flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors"
               th:classappend="${requestURI == '/admin'} ? 'bg-red-50 text-red-600' : 'text-gray-600 hover:bg-gray-50 hover:text-red-600'">
                <i class="fas fa-chart-line w-6 text-center"></i>
                <span class="ml-3">Dashboard</span>
            </a>

            <a th:href="@{/admin/users}"
               class="flex items-center px-2 py-2 text-sm font-medium rounded-md transition-colors"
               th:classappend="${#strings.startsWith(requestURI, '/admin/users')} ? 'bg-red-50 text-red-600' : 'text-gray-600 hover:bg-gray-50 hover:text-red-600'">
                <i class="fas fa-users w-6 text-center"></i>
                <span class="ml-3">User Management</span>
            </a>
        </nav>
    </div>
</div>
</body>
</html>
