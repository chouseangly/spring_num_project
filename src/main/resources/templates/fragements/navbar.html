<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav class="bg-white shadow-md" th:fragment="navbar">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex-shrink-0 flex items-center">
                <a th:href="@{/}" class="text-xl font-bold text-red-600">NUM Events</a>
            </div>

            <div class="flex items-center">

                <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                    <span class="text-gray-700">
                        Welcome, <strong sec:authentication="name">User</strong>
                    </span>

                    <a th:href="@{/profile}" class="text-gray-600 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-user-circle mr-1"></i>
                        Profile
                    </a>

                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="px-3 py-2 bg-red-500 text-white text-sm rounded-md hover:bg-red-600">
                            <i class="fas fa-sign-out-alt mr-1"></i>
                            Logout
                        </button>
                    </form>
                </div>

                <div sec:authorize="isAnonymous()" class="flex items-center space-x-2">
                    <a th:href="@{/login}" class="px-3 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700">
                        Login
                    </a>
                    <a th:href="@{/register}" class="px-3 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-300">
                        Register
                    </a>
                </div>

            </div>
        </div>
    </div>
</nav>

</body>
</html>
