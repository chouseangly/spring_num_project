<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit - NUM Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-button.active {
            border-bottom: 2px solid #ef4444;
            color: #ef4444;
        }
        .file-upload-box {
            border: 2px dashed #d1d5db;
            background-color: #f9fafb;
            transition: all 0.2s ease-in-out;
        }
        .file-upload-box.drag-over {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
        .preview-remove-btn {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 9999px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.15rem;
            line-height: 1;
            font-weight: 600;
            cursor: pointer;
            z-index: 10;
            border: none;
            transition: background-color 0.15s ease;
            padding-bottom: 1px;
        }
        .preview-remove-btn:hover {
            background-color: rgba(239, 68, 68, 0.9);
        }
    </style>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="p-4 md:p-8 flex-grow">
    <div class="max-w-xl mx-auto bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Post</h2>

        <div class="border-b border-gray-200 mb-6 flex">
            <button type="button" id="textTab" class="tab-button px-4 py-2 text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none">Text</button>
            <button type="button" id="mediaTab" class="tab-button px-4 py-2 text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none">Images & Video</button>
            <button type="button" id="linkTab" class="tab-button px-4 py-2 text-gray-700 font-semibold hover:bg-gray-50 focus:outline-none">Link</button>
        </div>

        <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">

            <div class="mb-6">
                <label for="title" class="sr-only">Title</label>
                <input type="text" id="title" th:field="*{title}" placeholder="Title*" maxlength="300" required
                       class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 sm:text-sm/6 transition-colors duration-200 ease-in-out"/>
                <p class="text-right text-sm text-gray-500 mt-1"><span id="titleCharCount">0</span>/300</p>
            </div>

            <textarea th:field="*{content}" class="hidden"></textarea>
            <input type="hidden" th:field="*{linkUrl}">
            <input type="hidden" id="mediaUrls" name="mediaUrls">

            <div id="textPanel" class="tab-panel">
                <div class="mb-6">
                    <label for="textPanel_Input" class="sr-only">Body text (optional)</label>
                    <textarea id="textPanel_Input" placeholder="Body text (optional)" rows="8"
                              th:text="${post.content}"
                              class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 sm:text-sm/6 transition-colors duration-200 ease-in-out resize-y"></textarea>
                </div>
            </div>

            <div id="mediaPanel" class="tab-panel hidden">
                <div class="mb-6 p-6 text-center rounded-lg file-upload-box" id="dropArea">
                    <input type="file" id="mediaUpload" accept="image/*,video/*" multiple class="hidden">
                    <p class="text-gray-600 mb-3">Drag, Paste, or <button type="button" id="selectMediaButton" class="text-red-600 hover:text-red-700 font-semibold focus:outline-none cursor-pointer">Upload</button></p>
                    <p class="text-sm text-gray-500">Supports images (JPG, PNG) and videos (MP4)</p>

                    <div id="mediaPreview" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>

                    <div id="uploadStatus" class="mt-4 text-sm text-gray-700"></div>
                </div>
            </div>

            <div id="linkPanel" class="tab-panel hidden">
                <div class="mb-6">
                    <label for="linkPanel_Input" class="sr-only">URL</label>
                    <input type="url" id="linkPanel_Input" placeholder="URL"
                           th:value="${post.linkUrl}"
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200 sm:text-sm/6 transition-colors duration-200 ease-in-out" />
                </div>
            </div>

            <div class="flex justify-end space-x-4 mt-8">
                <a th:href="@{/profile}" class="px-5 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-full hover:bg-gray-300 transition-colors">Cancel</a>
                <button type="submit" id="postSubmitButton" class="px-5 py-2 bg-red-600 text-white text-sm font-medium rounded-full hover:bg-red-700 focus:ring-4 focus:ring-red-600 focus:ring-opacity-50 transition-colors">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {

        // 1. Define Variables & Elements FIRST
        const titleInput = document.getElementById('title');
        const titleCharCount = document.getElementById('titleCharCount');
        const postSubmitButton = document.getElementById('postSubmitButton');

        // Tabs
        const textTab = document.getElementById('textTab');
        const mediaTab = document.getElementById('mediaTab');
        const linkTab = document.getElementById('linkTab');

        // Panels
        const textPanel = document.getElementById('textPanel');
        const mediaPanel = document.getElementById('mediaPanel');
        const linkPanel = document.getElementById('linkPanel');

        // Hidden fields
        const contentInput_hidden = document.getElementById('content');
        const linkUrlInput_hidden = document.getElementById('linkUrl');
        const mediaUrlsInput_hidden = document.getElementById('mediaUrls');

        // Inputs
        const textPanel_Input = document.getElementById('textPanel_Input');
        const linkPanel_Input = document.getElementById('linkPanel_Input');

        // Media Uploader
        const mediaUploadInput = document.getElementById('mediaUpload');
        const selectMediaButton = document.getElementById('selectMediaButton');
        const dropArea = document.getElementById('dropArea');
        const mediaPreview = document.getElementById('mediaPreview');
        const uploadStatus = document.getElementById('uploadStatus');

        let activePanel = 'text';
        let isUploading = false;
        const activeUploads = new Map();

        // 2. Define Functions (So they are available to be called)
        function updateCharCount() {
            titleCharCount.textContent = titleInput.value.length;
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.add('hidden'));

            if (tabId === 'text') {
                textTab.classList.add('active');
                textPanel.classList.remove('hidden');
                activePanel = 'text';
            } else if (tabId === 'media') {
                mediaTab.classList.add('active');
                mediaPanel.classList.remove('hidden');
                activePanel = 'media';
            } else if (tabId === 'link') {
                linkTab.classList.add('active');
                linkPanel.classList.remove('hidden');
                activePanel = 'link';
            }
        }

        async function handleFiles(files) {
            files = [...files].filter(file => file.type.startsWith('image/') || file.type.startsWith('video/'));
            if (files.length === 0) return;

            uploadStatus.textContent = '';
            uploadStatus.classList.remove('text-red-600');
            isUploading = true;
            updateSubmitButtonState();

            const uploadPromises = [];
            for (const file of files) {
                const previewId = previewFile(file);
                const controller = new AbortController();
                activeUploads.set(previewId, controller);
                uploadPromises.push(uploadFileToPinata(file, previewId, controller.signal));
            }

            const results = await Promise.allSettled(uploadPromises);
            isUploading = false;
            updateSubmitButtonState();
            updateHiddenMediaField();

            const failedCount = results.filter(r => r.status === 'rejected' && r.reason.name !== 'AbortError').length;
            if (failedCount > 0) {
                uploadStatus.textContent = `${failedCount} file(s) failed to upload.`;
                uploadStatus.classList.add('text-red-600');
            } else if (uploadStatus.textContent !== 'Uploads canceled.') {
                uploadStatus.textContent = 'Upload complete!';
            }
        }

        function addExistingPreview(url) {
            const previewId = 'preview-exist-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);

            let imgContainer = document.createElement('div');
            imgContainer.id = previewId;
            imgContainer.className = 'relative group';
            imgContainer.dataset.gatewayUrl = url;

            let removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'preview-remove-btn';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = () => { imgContainer.remove(); updateHiddenMediaField(); };
            imgContainer.appendChild(removeBtn);

            if (url.endsWith('.mp4') || url.endsWith('.webm')) {
                let video = document.createElement('video');
                video.src = url;
                video.controls = false;
                video.muted = true;
                video.loop = true;
                video.className = 'w-full h-32 object-cover rounded-md border border-gray-200';
                imgContainer.appendChild(video);
            } else {
                let img = document.createElement('img');
                img.src = url;
                img.className = 'w-full h-32 object-cover rounded-md border border-gray-200';
                imgContainer.appendChild(img);
            }

            mediaPreview.appendChild(imgContainer);
            updateHiddenMediaField();
        }

        function previewFile(file) {
            const previewId = 'preview-' + Date.now() + '-' + Math.random().toString(36).substring(2, 9);
            let imgContainer = document.createElement('div');
            imgContainer.id = previewId;
            imgContainer.className = 'relative group';

            let removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'preview-remove-btn';
            removeBtn.innerHTML = '&times;';
            removeBtn.onclick = () => removeUpload(previewId);
            imgContainer.appendChild(removeBtn);

            if (file.type.startsWith('image/')) {
                let img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = 'w-full h-32 object-cover rounded-md border border-gray-200';
                imgContainer.appendChild(img);
            } else if (file.type.startsWith('video/')) {
                let video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = false;
                video.muted = true;
                video.loop = true;
                video.className = 'w-full h-32 object-cover rounded-md border border-gray-200';
                imgContainer.appendChild(video);
            }

            let loadingOverlay = document.createElement('div');
            loadingOverlay.className = 'loading-overlay absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center text-white text-lg font-semibold rounded-md';
            loadingOverlay.textContent = 'Uploading...';
            imgContainer.appendChild(loadingOverlay);

            mediaPreview.appendChild(imgContainer);
            return previewId;
        }

        async function uploadFileToPinata(file, previewId, signal) {
            const formData = new FormData();
            formData.append('file', file);
            const previewElement = document.getElementById(previewId);
            const loadingOverlay = previewElement ? previewElement.querySelector('.loading-overlay') : null;

            try {
                const response = await fetch('/posts/upload-to-pinata', {
                    method: 'POST',
                    body: formData,
                    signal: signal
                });

                if (!response.ok) throw new Error('Upload Failed');
                const data = await response.json();

                if (previewElement) previewElement.dataset.gatewayUrl = data.gatewayUrl;
                if (loadingOverlay) loadingOverlay.remove();

            } catch (error) {
                if (error.name === 'AbortError') throw error;
                if (loadingOverlay) {
                    loadingOverlay.textContent = 'Failed';
                    loadingOverlay.classList.add('upload-error');
                }
                throw error;
            } finally {
                activeUploads.delete(previewId);
            }
        }

        function removeUpload(previewId) {
            const previewElement = document.getElementById(previewId);
            if (!previewElement) return;
            const controller = activeUploads.get(previewId);
            if (controller) controller.abort();
            previewElement.remove();
            updateHiddenMediaField();
        }

        function updateHiddenMediaField() {
            let urls = [];
            document.querySelectorAll('#mediaPreview [data-gateway-url]').forEach(el => {
                urls.push(el.dataset.gatewayUrl);
            });
            mediaUrlsInput_hidden.value = urls.join(',');
        }

        function updateSubmitButtonState() {
            postSubmitButton.disabled = isUploading;
            postSubmitButton.textContent = isUploading ? 'Uploading...' : 'Save Changes';
        }

        // 3. Attach Event Listeners
        titleInput.addEventListener('input', updateCharCount);
        textTab.addEventListener('click', () => switchTab('text'));
        mediaTab.addEventListener('click', () => switchTab('media'));
        linkTab.addEventListener('click', () => switchTab('link'));
        selectMediaButton.addEventListener('click', () => mediaUploadInput.click());
        mediaUploadInput.addEventListener('change', (e) => handleFiles(e.target.files));

        textPanel_Input.addEventListener('input', (e) => contentInput_hidden.value = e.target.value);
        linkPanel_Input.addEventListener('input', (e) => linkUrlInput_hidden.value = e.target.value);

        // Drag & Drop
        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false)
        });
        function preventDefaults (e) { e.preventDefault(); e.stopPropagation(); }
        ;['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('drag-over'), false)
        });
        ;['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('drag-over'), false)
        });
        dropArea.addEventListener('drop', (e) => {
            let dt = e.dataTransfer;
            handleFiles(dt.files);
        }, false);

        document.addEventListener('paste', (e) => {
            if (activePanel !== 'media') return;
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let files = [];
            for (let i = 0; i < items.length; i++) {
                if (items[i].kind === 'file') {
                    const file = items[i].getAsFile();
                    if(file) files.push(file);
                }
            }
            if (files.length > 0) {
                e.preventDefault();
                handleFiles(files);
            }
        });

        // 4. RUN INITIALIZATION LOGIC (Last Step!)
        updateCharCount();

        // -- Load Existing Images --
        /*[# th:each="image : ${post.images}"]*/
        addExistingPreview(/*[[${image.url}]]*/);
        /*[/]*/

        // -- Determine Active Tab --
        const hasImages = document.getElementById('mediaPreview').children.length > 0;
        const hasLink = document.getElementById('linkPanel_Input').value.trim() !== '';

        if (hasLink) {
            switchTab('media');
        } else if (hasLink) {
            switchTab('link');
        } else {
            switchTab('text');
        }
    });
</script>

</body>
</html>
