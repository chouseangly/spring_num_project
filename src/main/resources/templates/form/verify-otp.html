<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body data-theme='dark' class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
<div class="max-w-lg mx-auto text-center bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
    <header class="mb-6">
        <h1 class="text-2xl font-bold mb-1">Email Verification</h1>
        <p class="text-[15px] text-slate-500">Enter the code sent to <span th:text="${email}"></span>.</p>
        
        <!-- <div id="timer-container" class="mt-2 text-sm font-semibold text-red-600">
            Code expires in: <span id="countdown">--:--</span>
        </div> -->
    </header>

    <form th:action="@{/verify-otp}" method="post" th:object="${verifyOtpRequest}" id="otpForm">

        <input type="hidden" th:field="*{otp}" id="fullOtp"/>
        <input type="hidden" th:field="*{email}"/>

        <div th:if="${#fields.hasGlobalErrors()}"
             class="mb-4 p-3 bg-red-100 font-semibold text-red-700 rounded-lg">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global error message</p>
        </div>
        <div th:if="${#fields.hasErrors('otp')}"
             class="mb-4 p-3 bg-red-100 font-semibold text-red-700 rounded-lg">
            <p th:errors="*{otp}">OTP Error</p>
        </div>


        <div class="flex items-center justify-center gap-3" id="otpInputs">
            <input type="text" maxlength="1" required th:attr="data-index='0'"
                   class="otp-input w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border-2 border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-red-400 focus:ring-2 focus:ring-red-100">
            <input type="text" maxlength="1" required th:attr="data-index='1'"
                   class="otp-input w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border-2 border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-red-400 focus:ring-2 focus:ring-red-100">
            <input type="text" maxlength="1" required th:attr="data-index='2'"
                   class="otp-input w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border-2 border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-red-400 focus:ring-2 focus:ring-red-100">
            <input type="text" maxlength="1" required th:attr="data-index='3'"
                   class="otp-input w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border-2 border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-red-400 focus:ring-2 focus:ring-red-100">
            <input type="text" maxlength="1" required th:attr="data-index='4'"
                   class="otp-input w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border-2 border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-red-400 focus:ring-2 focus:ring-red-100">
            <input type="text" maxlength="1" required th:attr="data-index='5'"
                   class="otp-input w-14 h-14 text-center text-2xl font-extrabold text-slate-900 bg-slate-100 border-2 border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-red-400 focus:ring-2 focus:ring-red-100">
        </div>

        <div class="text-sm text-gray-600 dark:text-gray-300 mt-6">
            Didn't receive code?
            <span id="timer-container" class="font-semibold text-gray-400">
                Resend in <span id="timer">60</span>s
            </span>
            <a th:href="@{/register}" id="resend-link" class="hidden text-red-600 font-semibold hover:text-red-700 focus:outline-none cursor-pointer">
                Resend
            </a>
        </div>

        <button type="submit" class="w-full mt-4 bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 focus:ring-4 focus:ring-red-600 focus:ring-opacity-50 transition-colors">
            Verify OTP
        </button>
    </form>
</div>

<script>
    // Get secondsRemaining from the Spring Model
    let secondsRemaining = /*[[${secondsRemaining != null ? secondsRemaining : 0}]]*/ 0;
    const display = document.querySelector('#countdown');

    function startTimer(duration) {
        let timer = duration;
        let interval = setInterval(function () {
            let minutes = parseInt(timer / 60, 10);
            let seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                display.textContent = "00:00 - Expired";
                document.getElementById('timer-container').classList.replace('text-red-600', 'text-gray-400');
            }
        }, 1000);
    }

    if (secondsRemaining > 0) {
        startTimer(secondsRemaining);
    } else {
        display.textContent = "00:00 - Expired";
    }

    const otpInputsContainer = document.getElementById('otpInputs');
    const otpInputs = otpInputsContainer.querySelectorAll('.otp-input');
    const fullOtpInput = document.getElementById('fullOtp');
    const otpForm = document.getElementById('otpForm');

    // Countdown elements
    const timerElement = document.getElementById('timer');
    const timerContainer = document.getElementById('timer-container');
    const resendLink = document.getElementById('resend-link');
    let timeLeft = 60; // 1 minute as per AuthService.java

    // Timer logic
    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerContainer.classList.add('hidden');
            resendLink.classList.remove('hidden');
        }
    }, 1000);

    otpInputs.forEach((input, index) => {
        input.addEventListener('input', (e) => {
            input.value = input.value.replace(/[^0-9]/g, '');

            if (input.value && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
            updateFullOtp();
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' && !input.value && index > 0) {
                otpInputs[index - 1].focus();
                updateFullOtp();
            }
        });

        input.addEventListener('paste', (e) => {
            e.preventDefault();
            const pasteData = (e.clipboardData || window.clipboardData).getData('text').replace(/[^0-9]/g, '');
            const pasteLength = pasteData.length;

            for (let i = 0; i < pasteLength && (index + i) < otpInputs.length; i++) {
                otpInputs[index + i].value = pasteData[i];
            }

            const nextFocusIndex = Math.min(index + (pasteLength - 1), otpInputs.length - 1);
            otpInputs[nextFocusIndex].focus();

            updateFullOtp();
        });
    });

    function updateFullOtp() {
        let combinedOtp = '';
        otpInputs.forEach(input => {
            combinedOtp += input.value;
        });
        fullOtpInput.value = combinedOtp;
    }

    otpForm.addEventListener('submit', (e) => {
        updateFullOtp();
        if (fullOtpInput.value.length !== otpInputs.length) {
            // Optional: prevent submit if incomplete
            // e.preventDefault();
        }
    });

    if(otpInputs.length > 0) {
        otpInputs[0].focus();
    }
</script>
</body>
</html>
