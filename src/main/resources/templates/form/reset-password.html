<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white px-8 py-10 rounded-xl shadow-lg">
    <header class="text-center mb-8">
        <h1 class="text-2xl font-bold text-slate-900">Set New Password</h1>
        <p class="text-slate-500 text-sm mt-2">Create a secure password for your account.</p>
    </header>

    <div th:if="${error}" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm font-semibold" th:text="${error}"></div>

    <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordRequest}">
        <input type="hidden" th:field="*{email}"/>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">New Password</label>
                <input type="password" th:field="*{newPassword}" required
                       placeholder="••••••••"
                       class="w-full px-4 py-3 rounded-lg bg-slate-100 border-2 border-transparent focus:border-red-400 focus:bg-white outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Confirm New Password</label>
                <input type="password" th:field="*{confirmPassword}" required
                       placeholder="••••••••"
                       class="w-full px-4 py-3 rounded-lg bg-slate-100 border-2 border-transparent focus:border-red-400 focus:bg-white outline-none transition-all">
            </div>
        </div>

        <button type="submit" class="w-full mt-8 bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 focus:ring-4 focus:ring-red-100 transition-all">
            Reset Password
        </button>

        <div class="text-center mt-6">
            <a th:href="@{/login}" class="text-sm font-semibold text-red-600 hover:text-red-700 transition-colors">
                Back to Login
            </a>
        </div>
    </form>
</div>
</body>
</html>
