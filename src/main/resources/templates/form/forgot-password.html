<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-900 dark:to-gray-800 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Forgot Password</h2>
    <p class="text-gray-500 text-sm mb-6 text-center">Enter your email to receive a verification code.</p>

    <form th:action="@{/forgot-password}" method="post" th:object="${emailRequest}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input type="email" th:field="*{email}" required
                   class="w-full px-4 py-3 rounded-lg bg-gray-100 border-transparent focus:border-red-500 focus:bg-white focus:ring-0 text-sm">
        </div>
        <button type="submit" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition duration-200">
            Send Reset Code
        </button>
    </form>
</div>
</body>
</html>
