<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="min-h-[90vh] bg-gray-100">
    <div class="min-h-[90vh] flex">
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="text-center mb-8">
                        <div class="inline-flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mb-4">
                            <i class="fas fa-sign-in-alt text-red-600 fa-lg"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Welcome Back!</h2>
                        <p class="text-gray-600 mt-2">Please sign in to continue</p>
                    </div>

                    <div th:if="${successMessage}"
                         class="mb-4 p-3 bg-green-100 text-green-700 rounded-lg">
                        <p th:text="${successMessage}">Success!</p>
                    </div>
                    <div th:if="${param.error}"
                         class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg">
                        <p>Invalid email or password.</p>
                    </div>
                    <div th:if="${param.logout}"
                         class="mb-4 p-3 bg-blue-100 text-blue-700 rounded-lg">
                        <p>You have been logged out.</p>
                    </div>

                    <form th:action="@{/login}" method="post">

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <div class="relative">
                                <input type="email" name="username" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors"
                                       placeholder="you@example.com" required/>
                                <i class="fas fa-envelope absolute right-2 top-4 w-6 h-6 text-gray-400"></i>
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <input type="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-red-600 focus:border-transparent transition-colors"
                                       placeholder="••••••••" required/>
                            </div>
                        </div>

                        <div class="flex items-center justify-between mb-6">
                            <label class="flex items-center text-sm text-gray-700">
                                <input type="checkbox" name="remember-me" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                                <span class="ml-2">Remember me</span>
                            </label>

                            <a th:href="@{/forgot-password}" class="text-sm text-red-600 hover:text-red-700 font-semibold focus:outline-none">
                                Forgot Password?
                            </a>
                        </div>
                        <button type="submit"
                                class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 focus:ring-4 focus:ring-red-600 focus:ring-opacity-50 transition-colors">
                            <span>Sign In</span>
                        </button>

                        <p class="mt-6 text-center text-gray-600">
                            Don't have an account?
                            <a th:href="@{/register}" class="ml-1 text-red-600 hover:text-red-700 font-semibold focus:outline-none">
                                Sign up
                            </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="hidden lg:block lg:w-1/2 bg-cover bg-center"
             style="background-image: url('https://academics-bucket-sj19asxm-prod.s3.ap-southeast-1.amazonaws.com/8c724f2a-32b5-4b3d-80b3-14c4b365388d/d64e6f44-6806-4b80-987f-735e6bc9ad63.jpg')">
            <div class="h-full bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center text-white px-12">
                    <h2 class="text-4xl font-bold mb-6">Welcome to NUM</h2>
                    <p class="text-xl">This platform used for NUM Events</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
