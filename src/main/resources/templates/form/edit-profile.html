<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
    <style>
        .file-input-label {
            display: block;
            padding: 0.75rem 1rem;
            border: 2px dashed #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            color: #4b5563;
            background-color: #f9fafb;
            transition: all 0.2s ease-in-out;
        }
        .file-input-label:hover {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>

        <form th:action="@{/profile/update}" th:object="${user}" method="post" enctype="multipart/form-data" class="space-y-6">

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Profile Picture</label>
                <div class="flex items-center space-x-4">

                    <div class="w-20 h-20 shrink-0 relative">
                        <img th:src="${user.avatarUrl != null ? user.avatarUrl : ''}"
                             alt="Avatar"
                             class="w-20 h-20 rounded-full bg-gray-300 object-cover"
                             th:classappend="${user.avatarUrl == null} ? 'hidden' : ''"
                             id="imagePreview">

                        <div class="w-20 h-20 rounded-full bg-gray-300 flex items-center justify-center text-gray-600"
                             th:classappend="${user.avatarUrl != null} ? 'hidden' : ''"
                             id="iconPreview">
                            <i class="fas fa-user fa-2x"></i>
                        </div>
                    </div>

                    <div class="flex-1">
                        <label for="file" class="file-input-label">
                            <i class="fas fa-upload mr-2"></i>
                            <span>Upload a new photo</span>
                        </label>
                        <input type="file" name="file" id="file" class="sr-only" accept="image/*">
                        <p class="text-xs text-gray-500 mt-1">PNG, JPG, GIF up to 10MB.</p>
                    </div>
                </div>
            </div>
            <div>
                <label for="displayName" class="block text-sm font-medium text-gray-700">Display Name</label>
                <div class="mt-1">
                    <input type="text" name="displayName" id="displayName" th:value="${user.displayName}"
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200"
                           placeholder="Your public display name">
                </div>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1">
                    <input type="text" id="username" th:value="${user.username}" disabled
                           class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 bg-gray-100 text-gray-500 cursor-not-allowed"
                           title="Username cannot be changed.">
                </div>
            </div>

            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                <div class="mt-1">
                    <textarea name="bio" id="bio" rows="4"
                              class="w-full px-4 py-3 rounded-lg border-2 border-gray-300 text-base text-gray-900 focus:outline-none focus:border-red-500 focus:ring-2 focus:ring-red-200"
                              placeholder="Tell everyone a little about yourself..."
                              th:text="${user.bio}"></textarea>
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-4">
                <a th:href="@{/profile}"
                   class="px-5 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-full hover:bg-gray-300">
                    Cancel
                </a>
                <button type="submit"
                        class="px-5 py-2 bg-red-600 text-white text-sm font-medium rounded-full hover:bg-red-700 focus:ring-4 focus:ring-red-600 focus:ring-opacity-50 transition-colors">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const fileInput = document.getElementById('file');
        const imagePreview = document.getElementById('imagePreview');
        const iconPreview = document.getElementById('iconPreview');

        fileInput.addEventListener('change', function() {
            const file = this.files[0];

            if (file) {
                const newImageUrl = URL.createObjectURL(file);

                imagePreview.src = newImageUrl;

                imagePreview.classList.remove('hidden');

                iconPreview.classList.add('hidden');
            }
        });
    });
</script>
</body>
</html>
