<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Notifications - NUM Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">My Notifications</h2>

        <div th:if="${notifications.isEmpty()}" class="text-center text-gray-500">
            <i class="fas fa-bell-slash fa-2x mb-3"></i>
            <p>You have no new notifications.</p>
        </div>

        <ul th:unless="${notifications.isEmpty()}" class="space-y-4">
            <li th:each="notif : ${notifications}"
                class="p-4 rounded-lg border"
                th:classappend="${notif.isRead} ? 'bg-gray-50' : 'bg-blue-50 border-blue-300'">

                <p class="text-gray-800 font-medium" th:text="${notif.message}">Notification message...</p>
                <span class="text-sm text-gray-500"
                      th:text="${#temporals.format(notif.createdAt, 'dd-MMM-yyyy HH:mm')}">
                    Timestamp
                </span>
            </li>
        </ul>

    </div>
</div>

</body>
</html>
