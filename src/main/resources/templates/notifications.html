<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Notifications - NUM Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'Battambang', 'sans-serif'] } } } }</script>
</head>
<body class="bg-gray-100">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto bg-white px-4 sm:px-8 py-10 rounded-xl shadow">
        
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h2 class="text-2xl font-bold text-gray-800">My Notifications</h2>
            
            <form th:if="${!notifications.isEmpty()}" th:action="@{/notifications/mark-all-read}" method="post">
                <button type="submit" class="text-sm font-semibold text-blue-600 hover:text-blue-800 hover:underline flex items-center gap-2">
                    <i class="fas fa-check-double"></i> Mark all as read
                </button>
            </form>
        </div>

        <div th:if="${notifications.isEmpty()}" class="text-center text-gray-500">
            <i class="fas fa-bell-slash fa-2x mb-3"></i>
            <p>You have no new notifications.</p>
        </div>

        <ul th:unless="${notifications.isEmpty()}" class="space-y-4">
            <li th:each="notif : ${notifications}"
                class="rounded-lg border transition-colors duration-200"
                th:classappend="${notif.isRead} ? 'bg-gray-50' : 'bg-blue-50 border-blue-300'">

                <a th:href="@{/notifications/{id}/read(id=${notif.id})}"
                   class="block p-4 w-full h-full hover:opacity-80">
                    <div class="flex justify-between items-center">
                        <p class="text-gray-800 font-medium" th:text="${notif.message}">Notification message...</p>
                        <span class="text-sm text-gray-500 whitespace-nowrap ml-4"
                              th:text="${#temporals.format(notif.createdAt, 'dd-MMM-yyyy HH:mm')}">
                            Timestamp
                        </span>
                    </div>
                </a>
            </li>
        </ul>

    </div>
</div>

</body>
</html>
