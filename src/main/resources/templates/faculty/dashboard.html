<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script th:inline="none">
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 relative">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="max-w-7xl mx-auto p-8">

    <div class="bg-white rounded-xl shadow-sm p-6 mb-6 flex justify-between items-center border-l-4 border-blue-600">
        <div>
            <h1 class="text-2xl font-bold text-gray-800">Faculty Portal</h1>
            <p class="text-gray-500" th:if="${faculty != null}">
                Managing: <span class="font-bold text-blue-600" th:text="${faculty.name}">Faculty Name</span>
            </p>
            <p class="text-red-500" th:if="${error}" th:text="${error}"></p>
        </div>
        <div class="p-3 bg-blue-50 text-blue-600 rounded-full">
            <i class="fas fa-university fa-2x"></i>
        </div>
    </div>

    <div class="mb-6">
        <form th:action="@{/faculty/dashboard}" method="get" class="relative">
            <span class="absolute left-3 top-3 text-gray-400">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" name="q" th:value="${searchQuery}"
                   placeholder="Search posts in this faculty..."
                   class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 shadow-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all">
            <button th:if="${searchQuery != null && !searchQuery.isEmpty()}"
                    type="button"
                    onclick="window.location.href='/faculty/dashboard'"
                    class="absolute right-3 top-3 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
        </form>
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-lg font-bold text-gray-800">
                <span th:if="${searchQuery == null}">Recent Posts</span>
                <span th:if="${searchQuery != null}" th:text="'Search Results for: ' + ${searchQuery}">Search Results</span>
            </h2>
            <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-semibold"
                  th:text="${posts.size()} + ' Posts'">0 Posts</span>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm text-gray-600">
                <thead class="bg-gray-50 text-gray-800 font-semibold uppercase text-xs border-b border-gray-200">
                <tr>
                    <th class="px-6 py-3">Title</th>
                    <th class="px-6 py-3">Author</th>
                    <th class="px-6 py-3">Date</th>
                    <th class="px-6 py-3 text-right">Actions</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                <tr th:each="post : ${posts}" class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <span class="font-medium text-gray-900 block truncate w-64" th:text="${post.title}">Title</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <img th:src="${post.user.avatarUrl ?: 'https://ui-avatars.com/api/?name=' + post.user.username}"
                                 class="w-6 h-6 rounded-full bg-gray-200" alt="Avatar" />
                            <span th:text="${post.user.username}">User</span>
                        </div>
                    </td>
                    <td class="px-6 py-4" th:text="${post.createdAt != null ? #temporals.format(post.createdAt, 'dd-MMM-yyyy') : 'N/A'}">Date</td>
                    <td class="px-6 py-4 text-right">
                        <button type="button"
                                th:onclick="'openDeleteModal(' + ${post.id} + ')'"
                                class="text-red-600 hover:bg-red-50 px-3 py-1 rounded hover:border-red-100 border border-transparent transition-all">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(posts)}">
                    <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                        <div class="flex flex-col items-center justify-center">
                            <i class="fas fa-inbox fa-3x mb-3 text-gray-300"></i>
                            <p th:if="${searchQuery == null}">No posts found in this faculty.</p>
                            <p th:if="${searchQuery != null}">No posts found matching your search.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="deleteModal" class="relative z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-red-600 text-lg"></i>
                        </div>
                        <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                            <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete Post</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Are you sure you want to delete this post? This action cannot be undone.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <form id="deleteForm" method="post" action="">
                        <button type="submit" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Delete</button>
                    </form>
                    <button type="button" onclick="closeDeleteModal()" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function openDeleteModal(postId) {
        const modal = document.getElementById('deleteModal');
        const form = document.getElementById('deleteForm');

        // Dynamically set the action URL
        form.action = '/faculty/posts/' + postId + '/delete';

        modal.classList.remove('hidden');
    }

    function closeDeleteModal() {
        const modal = document.getElementById('deleteModal');
        modal.classList.add('hidden');
    }

    // Close modal if clicking outside the content area
    window.onclick = function(event) {
        const modal = document.getElementById('deleteModal');
        if (event.target == document.querySelector('#deleteModal .fixed.inset-0')) {
            closeDeleteModal();
        }
    }
</script>

</body>
</html>
